<app-header></app-header>
<section class="grid mt-2 relative overflow-hidden" [class]="hasDistrict ? 'grid-cols-12' : 'grid-cols-1'">
  @if (hasDistrict) {
  <div class="col-span-3" [@slideInOut]>
    <app-side-info class="block w-full"></app-side-info>
  </div>
  }
  <div [class]="hasDistrict ? 'col-span-9' : 'col-span-12'" class="h-full transition-all duration-300" [@slideInOut]>
    <app-center-info class="block w-full h-full"></app-center-info>
  </div>
</section>
